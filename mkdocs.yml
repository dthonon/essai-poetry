site_name: essai-poetry
repo_url: https://github.com/dthonon/essai-poetry
site_url: https://dthonon.github.io/essai-poetry
site_description: This is a template repository for Python projects that use Poetry for their dependency management.
site_author: Daniel Thonon
edit_uri: edit/main/docs/
repo_name: dthonon/essai-poetry
copyright: Maintained by <a href="https://dthonon.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dthonon/essai-poetry
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/essai-poetry

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
